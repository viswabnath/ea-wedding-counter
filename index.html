<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Anil &amp; Eswari's Wedding Countdown</title>

    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        /* ── Reset & Base ── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-red: #b83c3c;
            --color-red-dark: #7a0b0b;
            --color-gold: #c59d5f;
            --color-white: #ffffff;
            --font-script: 'Great Vibes', cursive;
            --font-serif: 'Cinzel', serif;
            --font-sans: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: url('./background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4B4B4B;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100dvh;
            padding: 20px 16px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: rgba(60, 10, 10, 0.25);
        }

        /* ── Floating petals ── */
        .petal {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            border-radius: 50% 0 50% 0;
            opacity: 0;
            animation: petalFall linear infinite;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-30px) rotate(0deg);
                opacity: 0.6;
            }

            100% {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }

        .content-wrapper {
            width: 100%;
            max-width: 600px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            padding: 25px 20px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.7s ease-out both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .names {
            display: block;
            font-family: var(--font-script);
            font-size: clamp(3rem, 10vw, 4.5rem);
            font-weight: 400;
            color: var(--color-red);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        }

        .big-day {
            display: block;
            font-family: var(--font-serif);
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: var(--color-red-dark);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 8px;
        }

        .hashtag {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            color: var(--color-gold);
            letter-spacing: 3px;
            font-weight: 600;
            margin-top: 6px;
            text-transform: uppercase;
        }

        .divider {
            margin: 15px auto;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-red), transparent);
            opacity: 0.5;
        }

        .quote {
            font-family: var(--font-script);
            font-size: clamp(1.3rem, 4.5vw, 1.6rem);
            color: #555;
            margin-top: 5px;
            line-height: 1.4;
        }

        .countdown-wrap {
            margin-top: 5px;
            animation: slideUp 0.8s ease-out both;
        }

        .countdown-label {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 12px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            font-weight: 600;
        }

        .cd-tiles {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .cd-tile {
            background: rgba(255, 255, 255, 0.95);
            width: 72px;
            height: 82px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            border-bottom: 3px solid var(--color-gold);
        }

        .cd-num {
            font-family: var(--font-serif);
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--color-red);
            line-height: 1;
        }

        .cd-lbl {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-top: 4px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: slideUp 0.9s ease-out both;
        }

        .brand-link {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 22px 15px;
            }

            .cd-tile {
                width: 64px;
                height: 74px;
            }

            .cd-num {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <script>
        const colours = ['#b83c3c', '#D32F2F', '#f7c5c5', '#ffe0b2', '#ffc8c8'];
        for (let i = 0; i < 16; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            const sz = 6 + Math.random() * 8;
            p.style.cssText =
                `left:${Math.random() * 100}vw;` +
                `width:${sz}px;height:${sz * 1.4}px;` +
                `background:${colours[Math.floor(Math.random() * colours.length)]};` +
                `opacity:0.5;` +
                `animation-duration:${8 + Math.random() * 10}s;` +
                `animation-delay:${Math.random() * 12}s;` +
                `border-radius:${Math.random() > .5 ? '50% 0 50% 0' : '0 50% 0 50%'};`;
            document.body.appendChild(p);
        }
    </script>

    <div class="content-wrapper">
        <div class="container">
            <h1>
                <span class="names">Anil &amp; Eswari </span><br>
                <span class="big-day" id="big-day-message">The Big Day</span>
                <div class="hashtag">#EAParinayam</div>
            </h1>
            <div class="divider"></div>
            <h2 class="quote" id="quote1"></h2>
            <h2 class="quote" id="quote2" style="font-size: 1rem; margin-top:0;"></h2>
        </div>

        <div class="countdown-wrap">
            <div class="countdown-label" id="cd-label">Time Remaining</div>
            <div class="cd-tiles">
                <div class="cd-tile"><span class="cd-num" id="cd-d">00</span><span class="cd-lbl">Days</span></div>
                <div class="cd-tile"><span class="cd-num" id="cd-h">00</span><span class="cd-lbl">Hrs</span></div>
                <div class="cd-tile"><span class="cd-num" id="cd-m">00</span><span class="cd-lbl">Mins</span></div>
                <div class="cd-tile"><span class="cd-num" id="cd-s">00</span><span class="cd-lbl">Secs</span></div>
            </div>
        </div>

        <div class="footer">
            <div>
                <span>Designed with ❤️ by <a class="brand-link" href="https://onemark.co.in"
                        target="_blank">OneMark</a></span>
            </div>
        </div>
    </div>

    <script>
        /* ── Countdown Logic ── */
        const WEDDING = new Date("February 15, 2025 10:54:00 GMT+0530").getTime();

        const elD = document.getElementById('cd-d');
        const elH = document.getElementById('cd-h');
        const elM = document.getElementById('cd-m');
        const elS = document.getElementById('cd-s');
        const elMsg = document.getElementById('big-day-message');
        const elLbl = document.getElementById('cd-label');
        const elQ1 = document.getElementById('quote1');
        const elQ2 = document.getElementById('quote2');

        const pad = n => String(n).padStart(2, '0');

        function tick() {
            const diff = WEDDING - Date.now();
            const t = Math.abs(diff);
            const d = Math.floor(t / 86400000);
            const h = Math.floor((t % 86400000) / 3600000);
            const m = Math.floor((t % 3600000) / 60000);
            const s = Math.floor((t % 60000) / 1000);

            elD.textContent = pad(d);
            elH.textContent = pad(h);
            elM.textContent = pad(m);
            elS.textContent = pad(s);

            if (diff < 0) {
                elMsg.innerHTML = 'Happily Married!';
                elLbl.textContent = 'Since the Wedding';
                elQ1.textContent = 'Two hearts, one soul, and a lifetime of memories.';
                elQ2.textContent = 'Thank you for being part of our beautiful journey together!';
            } else {
                elMsg.innerHTML = 'The Big Day Is Coming';
                elLbl.textContent = 'Countdown To The Moment';
                elQ1.textContent = 'Two hearts, one soul, and a lifetime of memories.';
                elQ2.textContent = 'Join us as we celebrate a bond of love!';
            }
        }

        tick();
        setInterval(tick, 1000);
    </script>
</body>

</html>
