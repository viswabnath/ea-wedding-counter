<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil & Eswari's Wedding Countdown</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('./EA.JPG') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.3s ease;
            color: #4B4B4B;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 85%;
            max-width: 750px;
            transition: box-shadow 0.3s ease-in-out;
            opacity: 80%;
        }

        h1 {
            font-size: 3.5rem;
            color: #b83c3c;
            margin-bottom: 10px;
            text-align: center;
        }

        .names {
            display: inline-block;
            font-size: 3.5rem;
            font-weight: bold;
            color: #b83c3c;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        .big-day {
            display: block;
            font-size: 2.5rem;
            color: #d32f2f;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .countdown {
            font-size: 2.8rem;
            font-weight: 600;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 2px solid #D32F2F;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: #D32F2F;
            margin-top: 25px;
            font-family: 'Poppins', sans-serif;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #6A1B1A;
            font-family: 'Poppins', sans-serif;
        }

        .footer span {
            font-weight: bold;
            color: #D32F2F;
        }

        .footer a {
            text-decoration: none;
            color: #D32F2F;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .countdown {
                font-size: 2.5rem;
            }

            .footer {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                font-size: 2rem;
                padding: 15px;
            }

            h2 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .names {
                font-size: 2.5rem;
            }

            .big-day {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <span class="names"> Anil & Eswari's üë´ </span><br>
            <span class="big-day" id="big-day-message">üéâ Big Day üéä</span>
        </h1>
        <div class="countdown" id="countdown">Loading...</div>
        <span class="big-day" id="big-day-message"> ago!üíçüéâ</span>
        
        <h2 class="quote">"Two hearts, one soul, infinite love."</h2>
        <h2 class="quote">"Thank you for being part of our beautiful journey together!"</h2>

        <div class="footer">
            Visitors: <span id="visitor-count">0</span><br>
            Designed with <span>‚ù§Ô∏è</span> for <span>#EAParinayam</span> by <a href="https://onemark.co.in"
                target="_blank">Onemark</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js';
        import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js';
        const firebaseConfig = {
            apiKey: "AIzaSyD9aBK-XJxKpzPQSweznOwrqSV8Iz4bIAk",
            authDomain: "anil-eswari-wedding-counter.firebaseapp.com",
            databaseURL: "https://anil-eswari-wedding-counter-default-rtdb.firebaseio.com",
            projectId: "anil-eswari-wedding-counter",
            storageBucket: "anil-eswari-wedding-counter.firebasestorage.app",
            messagingSenderId: "207339311926",
            appId: "1:207339311926:web:458f7fd29473f53e3fd997",
            measurementId: "G-KZ1B6N67GZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get the reference for visitor count
        const visitorRef = ref(database, 'visitors');

        // Increment visitor count
        get(visitorRef).then(snapshot => {
            let currentVisitors = snapshot.val() || 0;
            currentVisitors++;
            set(visitorRef, currentVisitors);

            document.getElementById('visitor-count').textContent = currentVisitors;
        }).catch((error) => {
            console.error("Error reading or writing data:", error);
        });

        // Countdown function
        function updateCountdown() {
            const weddingDate = new Date("February 15, 2025 10:54:00 GMT+0530").getTime(); // Set the wedding date with timezone
            const now = new Date().getTime();
            const diff = weddingDate - now;

            const bigDayMessage = document.getElementById("big-day-message");

            if (diff < 0) {
                // Wedding day has passed, calculate time since the big day
                const timeSinceWedding = now - weddingDate;

                const days = Math.floor(timeSinceWedding / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeSinceWedding % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeSinceWedding % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeSinceWedding % (1000 * 60)) / 1000);

                bigDayMessage.innerHTML = "üéâ The Big Day Was ";
                document.getElementById("countdown").innerHTML =
                    `${days}d ${hours}h ${minutes}m ${seconds}s `;
                return;
            }

            // Still counting down to the wedding
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            bigDayMessage.innerHTML = "üéâ Big Day Countdown üéä";
            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Update countdown every second
        document.addEventListener('DOMContentLoaded', function () {
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>

</html>
